<div class="container">
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <nav class="navbar navbar-expand-lg navbar-light bg-light mt-4">
        <div class="container-fluid">
          <a class="navbar-brand" [routerLink]="['/comercios']">
            <img src="../assets/img/mapamask-logo.png" alt="" width="60" class="d-inline-block">
            <span style="font-weight: bold;">Mapamask.io</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" [routerLink]="['/comercios']" routerLinkActive="active">{{'business' | translate}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['/calculadora']" routerLinkActive="active">{{'calculator' | translate}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['/tutorial']" routerLinkActive="active">{{'tutorial' | translate}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['/metamask']" routerLinkActive="active">{{'metamask' | translate}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link-btn" [routerLink]="['/registro']" routerLinkActive="active">{{'businessAccount' | translate}}</a>
              </li>
              <li class="nav-item">
                <button data-bs-toggle="modal" data-bs-target="#setLanguageModal" class="select-language"><img class="language-flag" src="../assets/img/languages/{{langSelected.toUpperCase()}}-icon.png" alt=""><strong>{{langSelected.toUpperCase()}}</strong></button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
<router-outlet></router-outlet>

<div class="row logo-cs mt-5">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 center">
    <a href="https://www.cryptospace.es/" target="_blank">
      <p>
        Powered by <img src="../assets/img/CryptoSpace-logo.png" width="50px" alt="">
      </p>
    </a>
  </div>
</div>

<!-- SECTOR SELECTION MODAL -->
<div class="modal fade" id="setLanguageModal" tabindex="-1" role="dialog" aria-labelledby="setLanguageModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{'chooselanguage' | translate}}</h5>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="col-xl-3 col-lg-3 col-md-3 col-sm-4 col-6">
            <button (click)="changeLanguage('EN')" class="select-language"><img src="../assets/img/languages/EN-icon.png" alt="en flag"><strong>EN</strong></button>
          </div>
          <div class="col-xl-3 col-lg-3 col-md-3 col-sm-4 col-6">
            <button (click)="changeLanguage('ES')" class="select-language"><img src="../assets/img/languages/ES-icon.png" alt="es flag"><strong>ES</strong></button>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="reload()">{{'accept' | translate}}</button>
      </div>
    </div>
  </div>
</div>
