<div class="background">
  <div class="container">
    <div class="row mt-5">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12-col-12 center">
          <h3>Rellena el siguiente formulario...</h3>
      </div>
    </div>
  
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12-col-12 center">
          <h3 style="color: #ffffff;">¡y acepta cryptos en tu negocio!</h3>
      </div>
    </div>
  </div>
</div>
<div class="container register-container">
  <div class="container form-container">
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 center mt-5">
          <input [(ngModel)]="name" type="text" placeholder="Nombre*">
      </div>
    </div>
  
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 end mt-3">
        <input [(ngModel)]="email" type="text" placeholder="Correo*">
      </div>
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 start mt-3">
          <input [(ngModel)]="phone" type="text" placeholder="Teléfono">
      </div>
    </div>
  
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 end mt-3">
        <button class="mapamask-btn-white" style="width: 100%;" data-bs-toggle="modal" data-bs-target="#selectSectorModal">Selecciona tus sectores…*</button>
      </div>
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 start mt-3">
          <input [(ngModel)]="job" type="text" placeholder="Trabajo">
      </div>
    </div>
  
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 end mt-3">
        <input [(ngModel)]="street" type="text" placeholder="Calle">
      </div>
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 start mt-3">
        <input [(ngModel)]="number" type="text" placeholder="Numero">
      </div>
    </div>

    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 end mt-3">
        <input [(ngModel)]="cp" type="text" placeholder="Código postal">
      </div>
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 start mt-3">
        <select [(ngModel)]="city" type="text">
          <option selected>Ciudad…</option>
          <option *ngFor="let city of citiesData" [value]="city.provincia">{{ city.provincia }}</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 end mt-3">
        <input [(ngModel)]="country" type="text" placeholder="País">
      </div>
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 start mt-3">
        <input [(ngModel)]="web" type="text" placeholder="Web">
      </div>
    </div>
    
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 center mt-3">
        <textarea [(ngModel)]="description" placeholder="Descripción*"></textarea>
      </div>
    </div>
  
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 center mt-3">
        <input type="file">
      </div>
    </div>
  
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 center mt-3">
        <button class="mapamask-btn" (click)="sendRegisterRequest()">Enviar</button>
        <button class="mapamask-btn" (click)="showAtMap(number, street, cp, city, country)">Comprobar dirección</button>
        <button (click)="fillBBDD()">click me!</button>
      </div>
    </div>
  </div>
</div>

<div class="center">
  <div id="map"></div>
</div>

<!-- SECTOR SELECTION MODAL -->
<div class="modal fade" id="selectSectorModal" tabindex="-1" role="dialog" aria-labelledby="selectSectorModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Selecciona los posibles sectores relacionados con tu negocio</h5>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-6" *ngFor="let sector of sectorsData">
            <div class="checkbox">
              <label class="checkbox-wrapper">
                <input type="checkbox" class="checkbox-input" />
                <span class="checkbox-tile">
                  <span class="checkbox-label">{{sector.name}}</span>
                </span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>
